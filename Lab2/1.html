 
<!DOCTYPE html>
<html>
<head>
	<title>
		Use of Table, Un-order and Order list
	</title>
	<style type="text/css">
	table
	{
		border: 4px solid #22ff11;
		border-collapse: collapse;
		width: 50%;
	} 
	td,th
	{
		border: 2px solid #22ff11;
		
	} 
	ul
	{
	   list-style-type:circle; 
	}
	ol
	{
		list-style-type: upper-roman;
	}

	</style>
</head>
<body>
<table>
	<tr> <th>Bike</th> <th>Company</th> <th>Price</th> </tr>
	<TR> <td>Pulsar 180</td><td>Bajaj</td><td>280k</td> </TR>
	<TR> <td>R15</td><td>Yamaha</td><td>300k</td> </TR>
	<TR> <td>Bullet</td><td>Royal Enfield</td><td>450k</td> </TR>
	<TR> <td>Pulsar 220</td><td>Bajaj</td><td>310k</td> </TR>
</table>


<br><br>
<label>Mobiles</label>
<ul>
	<li>Redmi Note 8 pro</li>
	<li>Huawei GR5</li>
	<li>iPhone 12 max</li>
</ul>
<br \>
<label>
	Laptops
</label>
<ol>
	<li>Dell G5</li>
	<li>HP pavilion </li>
	<li>Accer</li>		
</ol>
</body>
</html>
