<html>
<head>
  <title>Stacking</title>
  <style>
    #img1 {
      position: relative;
      top: 0px;
      left: 0px;
    }

    #img2 {
      position: relative;
      top: 26px;
      left: -100px;
    }
  </style>
</head>

<body>
  <img src="../images/new.png" id="img1">
  <img src="../images/mikasa.png" id="img2">
</body>
<script src="../js/2.js"></script>
</html>
