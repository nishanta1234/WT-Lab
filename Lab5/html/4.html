<html>

<head>
  <title>Drag Drop</title>
  <style>
    img {
      position: relative;
      top: 100px;
    }

    #img1 {
      left: 50px;
    }

    #img2 {
      left: 100px;
    }
  </style>
</head>

<body>
  <img src="../images/mikasa.png" onmousedown="grab(event)" id="img1">
  <img src="../images/new.png" onmousedown="grab(event)" id="img2">
</body>
<script src="../js/4.js"></script>
</html>
